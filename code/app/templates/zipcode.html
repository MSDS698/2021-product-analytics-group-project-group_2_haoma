<br><br><br><br><br><br><br>
<center>
	<a href="{{ url_for('index') }}">Home Page</a>
	<br>
	<br>
	<div>
		<form method="POST">
			{{ form.csrf_token }}
			{{ form.field }}
			<input type="submit" name="Enter">
		</form>
	</div>

	{% if zipcode or request.args.get('zipcode') %}
		<p>Home Health Agencies in {{ zipcode or request.args.get('zipcode') }}</p>
	{% endif %}

	{% for agency in hh_data %}
		<b>{{ agency }}</b><br>
	{% endfor %}
</center>
