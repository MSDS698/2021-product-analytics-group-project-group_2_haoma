<br><br><br><br><br><br><br>
<center>
	<a href="{{ url_for('index') }}">Home Page</a>
	<br>
	<br>
	<div>
		<form method="POST">
			{{ form.csrf_token }}
			{{ form.field }}
			<input type="submit" name="Enter">
		</form>
	</div>

	{% if zipcode %}
		<p>Home Health Agencies in {{ zipcode }}</p>
	{% endif %}

	{% for entry in entries %}
		{{ entry|safe }}
	{% endfor %}


</center>
